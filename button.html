<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Tombol Bertema Gelap</title>
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #00FF00;
            font-size: 2.5em;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            background-color: #333333;
            color: #E0E0E0;
            border: 2px solid #00FF00;
            border-radius: 5px;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #00FF00;
            color: #121212;
            border-color: #00CC00;
            transform: translateY(-3px);
        }

        .button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>

    <h1>Selamat Datang Di Situs Kelas X'Star123 Gacor</h1>

    <div class="button-container">
        <a href="https://www.google.com" class="button" target="_blank">Struktur</a>

        <a href="https://www.stackoverflow.com" class="button" target="_blank">Jadwal Pelajaran</a>

</body>
